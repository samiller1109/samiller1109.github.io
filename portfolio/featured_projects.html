        .project-hero {

            background-size: cover;
            position: relative;
            height: 400px;
            display: flex;
            align-items: center;

        }

        .project-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;

            height: 100%;
            background: rgba(31, 44, 108, 0.65);
            z-index: 1;

        .project-hero .hero-text h2 {

        }

        .project-hero .hero-text p {

            font-size: 18px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .project-card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(182, 54, 255, 0.2);
        }

        .project-card img {
            width: 100%;
            max-height: 180px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .project-card:hover img {
            transform: scale(1.05);
        }

        .project-btn {

            background-color: #b636ff;
            color: white;
            border: 1px solid #b636ff;
            padding: 12px 20px;
            font-size: 16px;

            width: 100%;
            transition: 0.3s ease;

            font-weight: 500;
        }

        .project-btn:hover {

            border-color: #9f00ff;
